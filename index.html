<!DOCTYPE html>
<html lang=fr>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width", initial-scale=1.0>
  <meta http-equiv=X-UA-Compatible content="ie=edge">
  <title>Lecteur de ressources Github</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/daktary.css">
  <link rel="stylesheet" href="./css/blob.css">

  <script type=text/javascript src=index.js></script>
  <main class=container id=ghBlob>
    <aside class=ghBlobTools>
      <a href="" title="Voir sur Github" class="ghBlobLink tooltip" id=ghBlobUrl></a>
    </aside>
    <article id=ghBlobContent></article>
  </main>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const ghUrlFromLocation = document.location.hash.match(/#(.*)/)[1]
      const htmlContainer = document.querySelector('#ghBlob')
      htmlContainer.setAttribute('data-gh', ghUrlFromLocation)
      htmlContainer.querySelector('a#ghBlobUrl').setAttribute('href', `https://github.com/${ghUrlFromLocation}`)
      injectBlobInHtml(htmlContainer.getAttribute('data-gh'), htmlContainer.querySelector('#ghBlobContent'))
    })
  </script>
</html>

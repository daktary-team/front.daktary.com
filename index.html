<!DOCTYPE html>
<html lang=fr>

<meta charset=UTF-8>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<meta http-equiv=X-UA-Compatible content=ie=edge>
<title>Utilisation de l'API Daktary</title>

<article data-gh=pointbar/funkyrh/blob/master/README.md></article>

<script>
const url = document.querySelector('article').getAttribute('data-gh')

fetch(`http://api.daktary.com/${url}`)
.then(response => response.json())
.then(json => {
  document.querySelector('body').innerHTML = json.body
})
</script>

</html>

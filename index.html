<!DOCTYPE html>
<html lang=fr>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width" , initial-scale=1.0>
<meta http-equiv=X-UA-Compatible content="ie=edge">
<title>Daktary : Lecteur de ressources Github</title>

<link rel=stylesheet href=./css/daktary.css>

<header class=container>
  <h1>
    <a href="">#
      <span>Daktary</span>
    </a>
  </h1>
</header>
<a name=top></a>
<main class=container></main>

<script type=text/javascript src=./src/api.js></script>
<script type=text/javascript src=./src/tpl.js></script>
<script type=text/javascript src=./src/dom.js></script>
<script type=text/javascript src=./src/route.js></script>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    route.render()
  })
  window.addEventListener('hashchange', evt => {
    const anchor = Dom.getAnchor(document, route.getHash())
    if (!!anchor) {
      anchor.scrollIntoView()
      window.location = evt.oldURL
    } else {
      route.render()
    }
  })
</script>

<template id=tplHome>
  <h1>HOME</h1>
</template>

<template id=tplBreadcrumb>
  <ul class=breadcrumb data-title=container>
    <li data-title=item><a href=# data-title=link>Accueil</a></li>
  </ul>
</template>

<template id=tplFile>
  <aside class=blobTools>
    <a href="" title="Voir sur Github" class="blobGhLink tooltip" data-title=githubLink></a>
    <a href=#top class=blobPageTop>Haut de page</a>
  </aside>
  <article class=blobContent data-title=content></article>
</template>

<template id=tplTree>
  <section id=ghTree class=ghTree data-title=tree>
    <article class="ghTreeItem ghTypeFolder" data-title=dir>
      <h2 class=ghTreeTitle>
        <a class=folderLink data-title=folderLink></a>
      </h2>
      <a class=folderGhLink data-title=folderGithubLink>Voir sur Github</a>
    </article>
    <article class="ghTreeItem ghTypeFile" data-title=file>
      <h2 class=ghTreeTitle>
        <a class=fileLink data-title=fileLink></a>
      </h2>
      <div class=ghTreeContent>
        <div class=ghTreeMeta></div>
        <p class=ghTreeExcerpt data-title=fileExcerpt></p>
        <a class=ghTreeReadmore title="Lire la suite de la fiche : " data-title=fileReadmoreLink>Lire la suite de la fiche</a>
      </div>
    </article>
    <article class="ghTreeItem ghTypeRepo" data-title=repo>
      <h2 class=ghTreeTitle>
        <a class=repoLink data-title=repoLink></a>
      </h2>
      <p>
        <a class=repoGhLink data-title=repoGithubLink>Voir sur Github</a>
      </p>
    </article>
  </section>
</template>
</html>

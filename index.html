<!DOCTYPE html>
<html lang=fr>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width", initial-scale=1.0>
  <meta http-equiv=X-UA-Compatible content="ie=edge">
  <title>Daktary : Lecteur de ressources Github</title>
  <link rel=stylesheet href=./css/reset.css>
  <link rel=stylesheet href=./css/daktary.css>
  <link rel=stylesheet href=./css/blob.css>
  <link rel=stylesheet href=./css/tree.css>

  <a name=top></a>
  <main class=container id=blob>
  </main>

  <script type=text/javascript src=./src/api.js></script>
  <script type=text/javascript src=./src/dom.js></script>
  <script type=text/javascript src=./src/route.js></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      dom.injectInHtml(route.getPage())
    })
    window.addEventListener('hashchange', evt => {
      const anchor = dom.getAnchor(route.getHash()) 
      if (!! anchor) {
        anchor.scrollIntoView()
        window.location = evt.oldURL
      } else {
        dom.injectInHtml(route.getPage())
      }
    })
  </script>

  <template id=tplHome>
    <h1>HOME</h1>
  </template>

  <template id=tplBlob>
    <aside class=blobTools>
      <a href="" title="Voir sur Github" class="blobGhLink tooltip"></a>
      <a href=#top class=blobPageTop>Haut de page</a>
    </aside>
    <article class=blobContent></article>
  </template>

  <template id=tplTree>
    <section id="gh-list" class=gh-list>
      <article class="gh-list-item gh-type-folder">
        <h2 class=gh-list-title><a href="" class=folderLink></a></h2>
        <p><a href="" class=folderGhLink>Voir sur Github</a></p>
      </article>
      <article class="gh-list-item gh-type-file">
        <h2 class=gh-list-title><a href="" class=fileLink></a></h2>
        <div class="gh-list-content">
          <div class="gh-list-meta"></div>
          <p class="gh-list-excerpt"></p>
          <a class="gh-list-readmore" title="Lire la suite de la fiche : " href="#lilianricaud/travail-en-reseau/blob/master/4_niveaux_complexite_systeme.md">Lire la suite de la fiche</a>
        </div>
      </article>
    </section>
  </template>
</html>
